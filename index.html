<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    #quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .answers label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #submit-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #submit-btn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="quiz-container">Loading quiz...</div>
  <div style="text-align:center;">
    <button id="submit-btn">Submit Answers</button>
  </div>
  <div id="result"></div>

  <script>
    let quizData = null;

    // Function to generate the quiz from loaded JSON data
    function generateQuiz(data) {
      quizData = data;
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = ""; // Clear loading message

      data.questions.forEach((question, index) => {
        // Create question container
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        // Add question text
        const questionTitle = document.createElement("h3");
        questionTitle.textContent = `Question ${index + 1}: ${question.text}`;
        questionDiv.appendChild(questionTitle);

        // Create answer options
        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";
        question.answers.forEach(answer => {
          const label = document.createElement("label");
          label.innerHTML = `
            <input type="radio" name="question${index}" value="${answer.option}">
            ${answer.option}. ${answer.value}
          `;
          answersDiv.appendChild(label);
        });
        questionDiv.appendChild(answersDiv);
        quizContainer.appendChild(questionDiv);
        quizContainer.appendChild(document.createElement("hr"));
      });
    }

    // Function to evaluate the quiz
    function evaluateQuiz() {
      let score = 0;
      quizData.questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="question${index}"]:checked`);
        if (selected && selected.value === question.correct_answer) {
          score++;
        }
      });
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<h2>Your Score: ${score} / ${quizData.questions.length}</h2>`;
    }

    // Event listener for submit button
    document.getElementById("submit-btn").addEventListener("click", evaluateQuiz);

    // Load quiz questions from /domande.json on page load
    window.onload = function() {
      fetch('/domande.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => generateQuiz(data))
        .catch(error => {
          console.error('Error loading quiz data:', error);
          document.getElementById("quiz-container").innerText = "Failed to load quiz.";
        });
    }
  </script>
</body>
</html>
